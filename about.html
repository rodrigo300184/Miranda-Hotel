<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Miranda</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Old+Standard+TT&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Flickity -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Scripts -->
    <script src="./resources/js/script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="header_left">
        <div class="header_menu" id="header_menu"></div>
        <a href="/" class="header_letterhead">
          <div class="header_hotel-logo"></div>
          <div class="header_hotel-name"></div>
        </a>
      </div>
      <div class="header_right">
        <div class="header_member-icon"></div>
        <div class="header_magnifier-icon"></div>
      </div>

      <ul id="navbar" class="navbar">
        <li class="navbar_li">
          <a class="navbar_a" href="./about-us">About Us</a>
        </li>
        <li class="navbar_li"><a class="navbar_a" href="./rooms">Rooms</a></li>
        <li class="navbar_li">
          <a class="navbar_a" href="#offers">Offers</a>
        </li>
        <li class="navbar_li">
          <a class="navbar_a" href="#contact">Contact</a>
        </li>
      </ul>
    </header>
    <!-- Banner Section -->
    <section class="banner">
      <h2 class="banner-subtitle subtitle">THE ULTIMATE LUXURY</h2>
      <h1 class="banner-main-title main-title main-title-white about-title">
        About Us
      </h1>
      <div class="breadcrumb">
        <a href="/" class="a breadcrumb__a">Home</a
        ><span class="breadcrumb__line">|</span
        ><span class="breadcrumb__current">About</span>
      </div>
    </section>
    <section class="about">
      <div class="about-video">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/Bu3Doe45lcU?si=_OomfvosXdgaSATd&amp;start=25&end=80;"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <p class="about-paragraph">
        Hello. Our hotel has been present for over 20 years. We make the best
        for all our customers.
      </p>
    </section>
    <section class="amenities">
      <div class="amenities_container">
        <div class="amenities_container_item">
          <img
            class="amenities_container_item-breakfast"
            src="./resources/icons/amenities/breakfast.svg"
            alt="breakfast"
          />
          <h4 class="amenities_container_item-text">BREAKFAST</h4>
        </div>
        <div class="amenities_container_item">
          <img
            class="amenities_container_item-pickup"
            src="./resources/icons/amenities/pickup.png"
            alt="airport pickup"
          />
          <h4 class="amenities_container_item-text">AIRPORT PICKUP</h4>
        </div>
        <div class="amenities_container_item">
          <img
            class="amenities_container_item-guide"
            src="./resources/icons/amenities/guide.svg"
            alt="city guide"
          />
          <h4 class="amenities_container_item-text">CITY GUIDE</h4>
        </div>
        <div class="amenities_container_item bbq--off">
          <img
            class="amenities_container_item-bbq"
            src="./resources/icons/amenities/bbq.svg"
            alt="barbecue"
          />
          <h4 class="amenities_container_item-text">BBQ PARTY</h4>
        </div>
        <div class="amenities_container_item">
          <img
            class="amenities_container_item-luxury"
            src="./resources/icons/amenities/luxury.svg"
            alt="luxury room"
          />
          <h4 class="amenities_container_item-text">LUXURY ROOM</h4>
        </div>
      </div>
    </section>
  </body>
</html>
